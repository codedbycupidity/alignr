services:
  alignr:
    build: .
    ports:
      - "3001:5173"
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped
